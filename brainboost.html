                    options: ["Past Simple", "Present Continuous", "Future Simple", "Present Perfect"],
                    correct: 2,
                    explanation: "Future Simple –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –±—É–¥—É—â–∏—Ö –¥–µ–π—Å—Ç–≤–∏–π"
                },
                {
                    question: "–ö–∞–∫–æ–π –∞—Ä—Ç–∏–∫–ª—å –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Å –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–º —á–∏—Å–ª–æ–º?",
                    options: ["a/an", "the", "-", "some"],
                    correct: 0,
                    explanation: "–ê—Ä—Ç–∏–∫–ª—å a/an –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Å –∏—Å—á–∏—Å–ª—è–µ–º—ã–º–∏ —Å—É—â–µ—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–º–∏ –≤ –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–º —á–∏—Å–ª–µ"

                {

                    correct: 1,
                    explanation: "To run - –±–µ–≥–∞—Ç—å"
                },
                {
                    question: "–ö–∞–∫ –æ–±—Ä–∞–∑—É–µ—Ç—Å—è –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–µ —á–∏—Å–ª–æ —É —Å–ª–æ–≤–∞ 'child'?",
                    options: ["childs", "children", "childes", "child"],
                    correct: 1,
                    explanation: "Child - children (–∏—Å–∫–ª—é—á–µ–Ω–∏–µ)"
                }

        };

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedSubject = '';
        let userAnswers = [];
        let timer;
        let timeLeft = 30;
        let achievements = [];

        // –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        const allAchievements = [
            { id: 'first_win', name: '–ü–µ—Ä–≤—ã–π —É—Å–ø–µ—Ö', description: '–ü—Ä–æ–π–¥–∏—Ç–µ –ø–µ—Ä–≤—É—é –≤–∏–∫—Ç–æ—Ä–∏–Ω—É', icon: 'üèÜ', unlocked: false },
            { id: 'math_genius', name: '–ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≥–µ–Ω–∏–π', description: '–ù–∞–±–µ—Ä–∏—Ç–µ 100% –ø–æ –º–∞—Ç–µ–º–∞—Ç–∏–∫–µ', icon: 'üìê', unlocked: false },
            { id: 'history_expert', name: '–ó–Ω–∞—Ç–æ–∫ –∏—Å—Ç–æ—Ä–∏–∏', description: '–ù–∞–±–µ—Ä–∏—Ç–µ 100% –ø–æ –∏—Å—Ç–æ—Ä–∏–∏', icon: 'üìú', unlocked: false },
            { id: 'speed_demon', name: '–°–∫–æ—Ä–æ—Å—Ç–Ω–æ–π –¥–µ–º–æ–Ω', description: '–û—Ç–≤–µ—Ç—å—Ç–µ –Ω–∞ 5 –≤–æ–ø—Ä–æ—Å–æ–≤ –ø–æ–¥—Ä—è–¥ –º–µ–Ω–µ–µ —á–µ–º –∑–∞ 10 —Å–µ–∫—É–Ω–¥', icon: '‚ö°', unlocked: false },
            { id: 'perfect_score', name: '–ò–¥–µ–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç', description: '–ù–∞–±–µ—Ä–∏—Ç–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Å—á–µ—Ç –≤ –ª—é–±–æ–π –≤–∏–∫—Ç–æ—Ä–∏–Ω–µ', icon: '‚≠ê', unlocked: false },
            { id: 'polyglot', name: '–ü–æ–ª–∏–≥–ª–æ—Ç', description: '–ü—Ä–æ–π–¥–∏—Ç–µ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã –ø–æ 5 —Ä–∞–∑–Ω—ã–º –ø—Ä–µ–¥–º–µ—Ç–∞–º', icon: 'üåç', unlocked: false }
        ];

        // –§—É–Ω–∫—Ü–∏–∏ –∏–≥—Ä—ã
        function startQuiz(subject) {
            selectedSubject = subject;
            
            if (subject === 'all') {
                currentQuestions = [];
                for (const key in questionsDatabase) {
                    currentQuestions = currentQuestions.concat(questionsDatabase[key]);
                }
                currentQuestions = shuffleArray(currentQuestions).slice(0, 15);
            } else {
                currentQuestions = shuffleArray([...questionsDatabase[subject]]);
            }
            
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            timeLeft = 30;
            
            document.getElementById('currentSubject').textContent = getSubjectName(subject);
            showScreen('quizScreen');
            startTimer();
            loadQuestion();
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 30;
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeOut();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = timeLeft;
            if (timeLeft <= 10) {
                document.getElementById('timer').style.color = '#FF6B6B';
            } else {
                document.getElementById('timer').style.color = '#667eea';
            }
        }

        function handleTimeOut() {
            const question = currentQuestions[currentQuestionIndex];
            const options = document.getElementsByClassName('option-btn');
            const correctIndex = question.correct;
            
            for (let option of options) {
                option.disabled = true;
            }
            
            options[correctIndex].classList.add('correct');
            
            userAnswers.push({
                question: question.question,
                userAnswer: -1,
                correctAnswer: correctIndex,
                isCorrect: false,
                explanation: question.explanation + " (–í—Ä–µ–º—è –≤—ã—à–ª–æ!)"
            });
            
            document.getElementById('explanation').textContent = question.explanation + " (–í—Ä–µ–º—è –≤—ã—à–ª–æ!)";
            document.getElementById('explanation').classList.add('show');
            document.getElementById('nextBtn').style.display = 'block';
        }

        function loadQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showResults();
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('questionCounter').textContent = 
                `–í–æ–ø—Ä–æ—Å ${currentQuestionIndex + 1}/${currentQuestions.length}`;
            document.getElementById('scoreCounter').textContent = `–°—á–µ—Ç: ${score}`;
            
            const progress = ((currentQuestionIndex) / currentQuestions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('explanation').classList.remove('show');
            document.getElementById('nextBtn').style.display = 'none';
            startTimer();
        }

        function selectAnswer(selectedIndex) {
            clearInterval(timer);
            const question = currentQuestions[currentQuestionIndex];
            const options = document.getElementsByClassName('option-btn');
            const correctIndex = question.correct;
            
            for (let option of options) {
                option.disabled = true;
            }
            
            let timeBonus = Math.floor(timeLeft / 3);
            if (selectedIndex === correctIndex) {
                options[selectedIndex].classList.add('correct');
                score += 10 + timeBonus;
                playSound('correct');
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[correctIndex].classList.add('correct');
                playSound('incorrect');
            }
            
            userAnswers.push({
                question: question.question,
                userAnswer: selectedIndex,
                correctAnswer: correctIndex,
                isCorrect: selectedIndex === correctIndex,
                explanation: question.explanation + (timeBonus > 0 ? ` (+${timeBonus} –∑–∞ —Å–∫–æ—Ä–æ—Å—Ç—å!)` : "")
            });
            
            document.getElementById('explanation').textContent = question.explanation + (timeBonus > 0 ? ` (+${timeBonus} –∑–∞ —Å–∫–æ—Ä–æ—Å—Ç—å!)` : "");
            document.getElementById('explanation').classList.add('show');
            document.getElementById('scoreCounter').textContent = `–°—á–µ—Ç: ${score}`;
            document.getElementById('nextBtn').style.display = 'block';
            
            checkAchievements();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResults() {
            const finalScore = score;
            const maxScore = currentQuestions.length * 10;
            const percentage = (finalScore / maxScore) * 100;
            
            document.getElementById('finalScore').textContent = finalScore;
            
            let message = '';
            if (percentage >= 90) {
                message = '–û—Ç–ª–∏—á–Ω–æ! –¢—ã –Ω–∞—Å—Ç–æ—è—â–∏–π —ç—Ä—É–¥–∏—Ç! üéâ';
                playSound('win');
            } else if (percentage >= 70) {
                message = '–•–æ—Ä–æ—à–æ! –û—Ç–ª–∏—á–Ω—ã–µ –∑–Ω–∞–Ω–∏—è! üëç';
                playSound('good');
            } else if (percentage >= 50) {
                message = '–ù–µ–ø–ª–æ—Ö–æ! –ï—Å—Ç—å –∫—É–¥–∞ —Å—Ç—Ä–µ–º–∏—Ç—å—Å—è! üí™';
                playSound('ok');
            } else {
                message = '–ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑! –¢—ã —Å–º–æ–∂–µ—à—å –ª—É—á—à–µ! üìö';
                playSound('lose');
            }
            
            document.getElementById('resultMessage').textContent = message;
            showAchievements();
            showScreen('resultScreen');
        }

        function showAchievements() {
            const container = document.getElementById('achievementsContainer');
            container.innerHTML = '<h3>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è:</h3>';
            
            achievements.forEach(achievement => {
                const achievementEl = document.createElement('div');
                achievementEl.className = 'achievement';
                achievementEl.innerHTML = `
                    <div class="achievement-icon">${achievement.icon}</div>
                    <div class="achievement-info">
                        <h3>${achievement.name}</h3>
                        <p>${achievement.description}</p>
                    </div>
                `;
                container.appendChild(achievementEl);
            });
            
            if (achievements.length === 0) {
                container.innerHTML += '<p>–ü–æ–∫–∞ –Ω–µ—Ç –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π. –ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –∏–≥—Ä–∞—Ç—å!</p>';
            }
        }

        function checkAchievements() {
            // –ü–µ—Ä–≤—ã–π —É—Å–ø–µ—Ö
            if (!achievements.find(a => a.id === 'first_win') && score > 0) {
                unlockAchievement('first_win');
            }
            
            // –ò–¥–µ–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            if (!achievements.find(a => a.id === 'perfect_score') && score === currentQuestions.length * 10) {
                unlockAchievement('perfect_score');
            }
            
            // –°–∫–æ—Ä–æ—Å—Ç–Ω–æ–π –¥–µ–º–æ–Ω
            if (!achievements.find(a => a.id === 'speed_demon') && timeLeft > 20 && currentQuestionIndex >= 4) {
                unlockAchievement('speed_demon');
            }
        }

        function unlockAchievement(achievementId) {
            const achievement = allAchievements.find(a => a.id === achievementId);
            if (achievement && !achievement.unlocked) {
                achievement.unlocked = true;
                achievements.push(achievement);
                playSound('achievement');
            }
        }

        function playSound(type) {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª–∏ –±—ã –∑–≤—É–∫–æ–≤—ã–µ —Ñ–∞–π–ª—ã
            console.log(`Playing sound: ${type}`);
        }

        function restartQuiz() {
            startQuiz(selectedSubject);
        }

        function showSubjectScreen() {
            showScreen('subjectScreen');
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showScreen(screenName) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenName).classList.add('active');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getSubjectName(subject) {
            const names = {
                'all': '–í—Å–µ –ø—Ä–µ–¥–º–µ—Ç—ã',
                'math': '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞',
                'physics': '–§–∏–∑–∏–∫–∞',
                'chemistry': '–•–∏–º–∏—è',
                'biology': '–ë–∏–æ–ª–æ–≥–∏—è',
                'history': '–ò—Å—Ç–æ—Ä–∏—è',
                'russian': '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫',
                'literature': '–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞',
                'geography': '–ì–µ–æ–≥—Ä–∞—Ñ–∏—è',
                'english': '–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫'
            };
            return names[subject];
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            console.log('BrainBoost loaded! Total questions:', 
                Object.values(questionsDatabase).reduce((acc, curr) => acc + curr.length, 0));
        });
